<mat-toolbar class="bg-black border-b border-gray-800 flex justify-between items-center px-6">
  <div class="flex items-center gap-6">
    <!-- Logo -->
    <div class="flex items-center gap-3 cursor-pointer" (click)="navigateTo('/')">
      <img src="assets/logo.png" alt="Notify Logo" class="h-10 w-auto object-contain max-w-[120px]">
    </div>

    <nav class="flex gap-2 ml-8">
      <button mat-button routerLink="/" routerLinkActive="active"
        class="text-gray-300 hover:text-white hover:bg-gray-800 transition-colors">
        Buscar Álbumes
      </button>

      @if (authService.isAdmin()) {
      <button mat-button routerLink="/admin/monitoreo" routerLinkActive="active"
        class="text-gray-300 hover:text-white hover:bg-gray-800 transition-colors">
        Panel de Monitoreo
      </button>
      }
    </nav>
  </div>

  <div class="flex items-center gap-4">
    @if (authService.isAuthenticated()) {
    <span class="text-gray-300">Hola, {{ authService.getUser()?.username }}</span>
    <button mat-button (click)="logout()" class="text-gray-300 hover:text-white hover:bg-gray-800 transition-colors">
      Cerrar Sesión
    </button>
    } @else {
    <button mat-button routerLink="/login" class="text-gray-300 hover:text-white hover:bg-gray-800 transition-colors">
      Iniciar Sesión
    </button>
    <button mat-button routerLink="/register"
      class="bg-[#1DB954] hover:bg-[#1ed760] text-black font-semibold px-4 py-2 rounded-lg transition-colors">
      Registrarse
    </button>
    }
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
