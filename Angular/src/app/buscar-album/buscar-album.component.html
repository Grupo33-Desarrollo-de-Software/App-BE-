<h1>Búsqueda</h1>

<form>
  <input type="text" id="album" name="album" [(ngModel)]="busqueda" (ngModelChange)="buscar($event)">
  <button>Buscar</button>
</form>

<div *ngFor="let album of albums">
  <p> {{ album.titulo }} - {{ album.artista }} </p>
  <img src="{{ album.foto }}">
  <button (click)="getInfo(album.artista, album.titulo)">Más información</button>
</div>
