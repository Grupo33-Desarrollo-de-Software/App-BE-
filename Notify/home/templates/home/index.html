{% if usuario %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log out</button>
</form>
<h1>Hola {{usuario.username}}, tus notificaciones son:</h1>
{% endif %}

{% if notificaciones %}
{% for n in notificaciones %}
<h2>{{n.titulo}}</h2>
<p>{{n.cuerpo | safe}}</p>
<p><a href="{% url 'leer' n.id %}">Le√≠do</a></p>
{% endfor %}
{% endif %}
