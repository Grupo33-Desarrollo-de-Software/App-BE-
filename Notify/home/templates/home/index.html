{% if pepe %}
<h1>Hola {{pepe.kappa}}, tus notificaciones son:</h1>
{% endif %}

{% if usuario %}
<h1>Hola {{usuario.username}}, tus notificaciones son:</h1>
{% endif %}

{% if notificaciones %}
{% for n in notificaciones %}
<h2>{{n.titulo}}</h2>
<p>{{n.cuerpo}}</p>
<p>{{n.usuario.username}}</p>
{% endfor %}
{% endif %}
