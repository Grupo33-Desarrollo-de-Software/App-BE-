{% if usuario %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log out</button>
</form>
<h1>Hola {{usuario.username}}, tus notificaciones son:</h1>
{% endif %}

{% if notificaciones %}
{% for n in notificaciones %}
<h2>{{n.titulo}}</h2>
<p>{{n.cuerpo}}</p>
<p>{{n.usuario.username}}</p>
{% endfor %}
{% endif %}
